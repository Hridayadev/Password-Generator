
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="icon.png">
</head>
<body>
    <h3 class="notError">Please Insert the length of your Password</h3>
    <h2 class="hidden">Password Copied</h2>
    <div class="container">
        <h1>Random Password Generator</h1>
        <input type="number" class="inputNum" placeholder="Enter the length of your Password">
        <div class="inputBoxm">
            <input type="text" class="inputBox" id="inputBox" placeholder="Create a Strong Password">
            <button class="copy"><img src="copy.png" alt="" style="height: 25px;"></button> 
        </div>
        <button class="genBtn">Generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
